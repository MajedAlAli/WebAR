<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Duck with Reverse Spin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR...<br>Point camera at Hiro marker</div>
    </div>
    
    <div class="instructions">
        ðŸ‘† TAP THE DUCK TO REVERSE SPIN DIRECTION ðŸ‘†
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">
        
        <a-marker preset="hiro">
            <a-entity 
                id="duck"
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
                scale="0.5 0.5 0.5"
                position="0 0.1 0"
                rotation="0 0 0"
                class="clickable"
                animation__spin="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader after A-Frame + AR.js fully initialize
        document.querySelector('a-scene').addEventListener('loaded', function () {
            setTimeout(function () {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1000);
        });

        const duck = document.querySelector('#duck');
        let direction = 1;

        duck.addEventListener('click', function () {
            const currentRot = duck.getAttribute('rotation');
            direction *= -1;

            duck.setAttribute('animation__spin', {
                property: 'rotation',
                from: `0 ${currentRot.y} 0`,
                to: `0 ${currentRot.y + 360 * direction} 0`,
                loop: true,
                dur: 4000,
                easing: 'linear'
            });

            // Visual feedback (scale pulse)
            duck.setAttribute('animation__click', {
                property: 'scale',
                to: '0.4 0.4 0.4',
                dur: 150,
                dir: 'alternate',
                loop: false
            });
        });
    </script>
</body>
</html>
