<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spinning AR Duck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR...<br>Point camera at Hiro marker</div>
    </div>
    
    <div class="instructions">
        ðŸ‘† TAP THE DUCK TO MAKE IT SPIN! ðŸ‘†
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        cursor="rayOrigin: mouse"
        raycaster="objects: [clickable]">
        
        <a-marker preset="hiro">
            <!-- Duck with click interaction -->
            <a-entity 
                id="duck"
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
                scale="0.5 0.5 0.5"
                position="0 0.1 0"
                rotation="0 180 0"
                class="clickable"
                animation__spin="property: rotation; to: 0 540 0; dur: 5000; loop: true; easing: linear">
                
                <!-- Visual feedback on click -->
                <a-animation 
                    attribute="scale"
                    from="0.5 0.5 0.5"
                    to="0.4 0.4 0.4"
                    dur="200"
                    direction="alternate"
                    begin="click">
                </a-animation>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene loads
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });

        // Reverse spin direction on click
        const duck = document.querySelector('#duck');
        duck.addEventListener('click', function() {
            // Get current rotation
            const currentRotation = duck.getAttribute('rotation');
            
            // Reverse spin direction
            const anim = duck.components['animation__spin'];
            if (anim) {
                const currentTo = anim.data.to;
                anim.data.to = `${currentRotation.x} ${currentRotation.y + 180} ${currentRotation.z}`;
                anim.data.from = `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`;
                anim.startAnimation();
            }
            
            // Visual "pop" effect
            duck.setAttribute('scale', '0.45 0.45 0.45');
            setTimeout(() => duck.setAttribute('scale', '0.5 0.5 0.5'), 200);
        });
    </script>
</body>
</html>
