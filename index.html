<!DOCTYPE html>
<html>
<head>
    <title>ar-demo</title>
    <meta name="description" content="ar-demo">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- aframe extras -->
    <!-- <script src="/cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script> -->
    <!-- webcomponentsjs -->
    <!-- <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.24/webcomponents-lite.min.js"></script> -->
    <!-- LRNWebComponents -->
    <!-- <link href="https://cdn.rawgit.com/LRNWebComponents/build/0.2.0/build/default.css" rel="stylesheet"> -->
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf" scale="0.5 0.5 0.5">
                <a-animation attribute="rotation" to="90 360 0" dur="5000"></a-animation>
            </a-entity>
        </a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
