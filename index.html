<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Jumping Duck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading AR...<br>Point camera at Hiro marker</div>
    </div>
    
    <div class="instructions">
        ðŸ‘† TAP THE DUCK TO SEE IT JUMP! ðŸ‘†
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        cursor="rayOrigin: mouse"
        raycaster="objects: [clickable]">
        
        <a-marker preset="hiro">
            <!-- Main Duck Entity -->
            <a-entity id="duck" position="0 0.1 0">
                <!-- Duck model with rotation -->
                <a-entity
                    gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
                    scale="0.5 0.5 0.5"
                    rotation="0 180 0"
                    class="clickable"
                    animation="property: rotation; to: 0 540 0; dur: 5000; loop: true; easing: linear">
                </a-entity>
                
                <!-- Jump animation (will be triggered by click) -->
                <a-animation id="jump-anim"
                    attribute="position"
                    from="0 0.1 0"
                    to="0 0.6 0"
                    dur="600"
                    direction="alternate"
                    easing="easeOutQuad"
                    startEvents: jump">
                </a-animation>
                
                <!-- Squash animation on landing -->
                <a-animation id="squash-anim"
                    attribute="scale"
                    from="0.5 0.5 0.5"
                    to="0.7 0.3 0.7"
                    dur="300"
                    direction="alternate"
                    easing="easeOutQuad"
                    startEvents: jump">
                </a-animation>
            </a-entity>
            
            <!-- Shadow that reacts to jump -->
            <a-circle id="shadow"
                radius="0.3"
                position="0 0 0"
                rotation="-90 0 0"
                material="color: #333; opacity: 0.5; shader: flat"
                animation="property: radius; to: 0.15; dur: 600; direction: alternate; easing: easeOutQuad; startEvents: jump">
            </a-circle>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene loads
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });

        // Make duck jump on click
        const duck = document.querySelector('#duck');
        duck.addEventListener('click', function() {
            // Trigger all animations
            duck.emit('jump');
            
            // Visual feedback
            duck.setAttribute('position', '0 0.1 0');
            duck.setAttribute('scale', '0.5 0.5 0.5');
            
            // Add temporary class for highlight
            duck.classList.add('jumping');
            setTimeout(() => duck.classList.remove('jumping'), 600);
        });
    </script>
</body>
</html>
